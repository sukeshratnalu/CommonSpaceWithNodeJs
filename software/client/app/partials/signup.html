<div class="row" >
    <div class="col-lg-2"></div>
    <div class="col-lg-8" style="margin-top: 40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Signup</strong>
            </div>
            <div class="panel-body">
                <form name="form" class="form-horizontal" role="form" ng-submit="um.signup()">
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">User Name</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="username" placeholder="Email" ng-model="um.email" required/>
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block" style="color: red">Username is required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="um.password" required/>
                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block" style="color: red">Password is required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Role</label>
                        <div class="col-sm-10">
                            <select name="singleSelect" ng-model="um.role">
                                <option value="">select Role</option>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <span ng-show="um.role=='admin'" class="help-block" style="color: red">For Admin role you need to pay 100$</span>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ng-hide="um.role=='admin'">Sign up</button>
                            <button type="button" class="btn btn-default" ng-show="um.role=='admin'">proceed</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>
