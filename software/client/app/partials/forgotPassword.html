<div class="row" >
    <div class="col-md-3"></div>
    <div class="col-md-6" style="margin-top: 80px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Enter User Name For Reset Password</strong>
            </div>
            <div class="panel-body">
                <form class="navbar-form text-center" role="search">
                    <div>{{fc.error}}</div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model="fc.username">
                    </div>
                    <br>
                    <br>
                    <button class="btn btn-success" ng-click="fc.forgotPassword(fc.username)">
                        Reset Password
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
